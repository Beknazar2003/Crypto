<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/libs/bootstrap-5.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/libs/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="../src/libs/slick-1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="../src/style/style.css">
    <title>Login Page</title>
</head>

<body>
    <header class="auth-header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../src/img/logo.svg">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">RESOURSES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">TEAM</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">FEATURES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">COMMUNITY</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">DOWNLOADS</a>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-sm btn-contact"><a class="nav-link active" aria-current="page"
                                    href="#">CONTACT US</a></button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container auth-container islogin">
            <div class="row">
                <div class="col col-6 mx-auto">
                    <div class="d-flex justify-content-center">
                        <button type="button" onclick="Switch('isLogin')" class="btn btn-active rounded-pill">LOG IN</button>
                        <button type="button" onclick="Switch('isRegist')" class="btn btn-auth rounded-pill">REGISTER</button>
                    </div>
                    <form action="#LOGIN" class="auth-form mx-auto mt-5 d-flex flex-column justify-content-center">
                        <div class="mb-3">
                            <input type="email" class="form-control rounded-pill" placeholder="Email adress"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control rounded-pill" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-warning rounded-pill col-10 mx-auto">LOG IN</button>
                        <a href="#" onclick="Switch('isFogot')" class="link-secondary mx-auto mt-2" >Forgot Password</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="container auth-container isregist">
            <div class="row">
                <div class="col col-6 mx-auto">
                    <div class="d-flex justify-content-center">
                        <button type="button" onclick="Switch('isLogin')" class="btn btn-auth rounded-pill">LOG IN</button>
                        <button type="button" onclick="Switch('isRegist')" class="btn btn-active rounded-pill">REGISTER</button>
                    </div>
                    <form action="#REGIST" class="auth-form mx-auto mt-5 d-flex flex-column justify-content-center">
                        <div class="mb-3">
                            <input type="email" class="form-control rounded-pill" placeholder="Email adress"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control rounded-pill" placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control rounded-pill" placeholder="Repeat Password">
                        </div>
                        <button type="submit" class="btn btn-warning rounded-pill col-10 mx-auto">register</button>
                        <a href="#" onclick="Switch('isLogin')"  class="link-secondary mx-auto mt-2" >Have Login</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="container auth-container isfogot">
            <div class="row">
                <div class="col col-6 mx-auto">
                    <div class="d-flex justify-content-center">
                        <h1>Forgot Password</h1>
                    </div>
                    <form action="#FOGOT" class="auth-form mx-auto mt-5 d-flex flex-column justify-content-center">
                        <div class="mb-3">
                            <input type="email" class="form-control rounded-pill" placeholder="Email adress"
                                aria-describedby="emailHelp">
                        </div>
                        <button type="submit" class="btn btn-warning rounded-pill col-10 mx-auto">send code</button>
                        <a href="#" onclick="Switch('isLogin')"  class="link-secondary mx-auto mt-2" >Have Login</a>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <script src="../src/libs/bootstrap-5.0.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/libs/jQuery.js"></script>
    <script src="../src/js/login.js"></script>
</body>

</html>
